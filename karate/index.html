<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karate Games</title>
  <style>
    :root{
      /* Brand palette */
      --blue:#57aac8; --dark:#1C1C1C; --orange:#ff8317; --cream:#fff8ee;
      --green:#70b548; --grayL:#EBEBEB; --grayM:#666666; --white:#FFFFFF;
      /* Page theme */
      --bg1:var(--cream);
      --bg2:var(--grayL);
      --card:var(--white);
      --accent:var(--green);
      --text:var(--dark);
      --muted:var(--grayM);
      /* Layout */
      --radius:18px; --gap:1rem; --tile-w:min(280px, 44vw); --tile-h:200px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text);
      background:linear-gradient(135deg,var(--bg1),var(--bg2));
      display:flex; min-height:100vh; align-items:center; justify-content:center; padding:32px;
    }
    main{width:100%; max-width:1200px}
    nav{margin-bottom:1rem; text-align:center}
    nav a{color:var(--muted); text-decoration:none}
    nav a:hover{text-decoration:underline}
    header{margin-bottom:1.25rem; text-align:center}
    header h1{margin:0 0 .25rem 0; font-size:clamp(1.6rem, 2.5vw, 2.2rem)}
    header p{margin:0; color:var(--muted)}
    .grid{display:grid; gap:var(--gap); grid-template-columns:repeat(auto-fit, minmax(var(--tile-w), 1fr));}

    /* Flip tiles */
    .tile{ perspective:1000px; text-decoration:none; color:inherit; border-radius:var(--radius); display:block; height:var(--tile-h); }
    .tile-inner{ position:relative; width:100%; height:100%; border-radius:inherit; transform-style:preserve-3d; transition:transform .6s; box-shadow:0 8px 18px rgba(0,0,0,.15); }
    .tile:hover .tile-inner, .tile:focus .tile-inner{ transform:rotateY(180deg) }
    .face{ position:absolute; inset:0; border-radius:inherit; display:flex; align-items:center; justify-content:center; padding:20px; background:var(--card); border:1px solid #ddd; backface-visibility:hidden; text-align:center; }
    .face h2{margin:.3rem 0 0 0; font-size:1.2rem}
    .badge{display:inline-block; margin-top:.3rem; font-size:.8rem; color:#fff; background:var(--accent); padding:.25rem .5rem; border-radius:999px}
    .back{ transform:rotateY(180deg); background:#fff; }
    .back p{margin:.2rem 0 .6rem 0; color:var(--muted); text-align:center}
    .back .cta{ display:inline-block; padding:.55rem .85rem; border-radius:.7rem; background:var(--accent); color:#fff; font-weight:600; border:0; pointer-events:none; }

    @media (prefers-reduced-motion: reduce){ .tile-inner{transition:none} .tile:hover .tile-inner, .tile:focus .tile-inner{transform:none} }
    .tile:focus{outline:none}
    .tile:focus-visible .tile-inner{box-shadow:0 0 0 3px #0002, 0 8px 18px rgba(0,0,0,.15)}

    /* Special styling for 9th Kyu tile */
    .tile.belt-9th .face.front,
    .tile.belt-9th .face.back {
      border:6px solid #fff;              /* white outer border */
      box-shadow:0 0 0 10px #f7d633 inset; /* inner yellow stripe */
    }
    .tile.belt-9th img {
      width:70px; height:auto; margin-bottom:.4rem;
    }
  </style>
</head>
<body>
  <main>
    <nav><a href="../">&larr; Back to Apps Hub</a></nav>
    <header>
      <h1>Karate Hub</h1>
      <p>Choose a game to begin.</p>
    </header>

    <section class="grid" aria-label="Karate games">
      <!-- 9th Kyu Quiz with belt styling -->
      <a class="tile belt-9th" href="./9th-kyu/">
        <div class="tile-inner">
          <div class="face front">
            <div>
              <!-- Character image (put your PNG/SVG here) -->
              <img src="./images/white-yellow-belt.png" alt="White-yellow belt character" style="width:70px; height:auto; margin-bottom:.4rem;">
              <h2>9th&nbsp;Kyu Quiz</h2>
              <span class="badge">Beginner</span>
            </div>
          </div>
          <div class="face back">
            <div>
              <p>Basics: rei, stances, punches, blocks.</p>
              <span class="cta">Start Quiz</span>
            </div>
          </div>
        </div>
      </a>

      <!-- General Quiz -->
      <a class="tile" href="./general-quiz/">
        <div class="tile-inner">
          <div class="face front">
            <div>
              <h2>General Quiz</h2>
              <span class="badge">Mixed</span>
            </div>
          </div>
          <div class="face back">
            <div>
              <p>Random karate terms and techniques.</p>
              <span class="cta">Start Quiz</span>
            </div>
          </div>
        </div>
      </a>
    </section>
  </main>
</body>
</html>
