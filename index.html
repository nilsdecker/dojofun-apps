<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DojoFun Apps</title>
  <style>
    :root{
      --bg:#0b0b0c; --card:#15161a; --accent:#ffd166; --text:#f5f7fa; --muted:#a9b0bb;
      --radius:18px; --gap:1rem; --tile-w:min(280px, 44vw); --tile-h:180px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:var(--text); background:radial-gradient(1200px 1200px at 120% -10%, #1b1d22, #0b0b0c 60%);
      display:flex; min-height:100vh; align-items:center; justify-content:center; padding:32px;
    }
    main{width:100%; max-width:1200px}
    header{margin-bottom:1.25rem; text-align:center}
    header h1{margin:0 0 .25rem 0; font-size:clamp(1.4rem, 2.5vw, 2rem)}
    header p{margin:0; color:var(--muted); font-size:.95rem}
    .grid{
      display:grid; gap:var(--gap);
      grid-template-columns:repeat(auto-fit, minmax(var(--tile-w), 1fr));
    }

    /* Flip tile */
    .tile{
      perspective:1000px; text-decoration:none; color:inherit; border-radius:var(--radius);
      display:block; height:var(--tile-h);
    }
    .tile-inner{
      position:relative; width:100%; height:100%; border-radius:inherit;
      transform-style:preserve-3d; transition:transform .6s;
      box-shadow:0 12px 30px rgba(0,0,0,.35);
    }
    .tile:focus .tile-inner,
    .tile:hover .tile-inner{ transform:rotateY(180deg) }
    .face{
      position:absolute; inset:0; border-radius:inherit; display:flex;
      align-items:center; justify-content:center; padding:20px;
      background:linear-gradient(145deg, #1a1c21, #0f1013);
      border:1px solid rgba(255,255,255,.06);
      backface-visibility:hidden;
    }
    .face h2{margin:0; font-size:1.25rem; letter-spacing:.2px}
    .badge{display:inline-block; margin-top:.4rem; font-size:.8rem; color:#0b0b0c; background:var(--accent); padding:.25rem .5rem; border-radius:999px}

    .back{
      transform:rotateY(180deg);
      background:radial-gradient(220% 160% at 90% 10%, #21242b, #121317);
    }
    .back p{margin:.2rem 0 .6rem 0; color:var(--muted); text-align:center}
    .back .cta{
      display:inline-block; padding:.55rem .85rem; border-radius:.7rem;
      background:var(--accent); color:#0b0b0c; font-weight:600; border:0; pointer-events:none;
    }

    /* Motion safety */
    @media (prefers-reduced-motion: reduce){
      .tile-inner{transition:none}
      .tile:hover .tile-inner, .tile:focus .tile-inner{transform:none}
    }

    /* Keyboard focus */
    .tile:focus{outline:none}
    .tile:focus-visible .tile-inner{box-shadow:0 0 0 3px #fff4, 0 12px 30px rgba(0,0,0,.35)}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>DojoFun â€” Apps Hub</h1>
      <p>Pick a sport to explore games and quizzes.</p>
    </header>

    <section class="grid" aria-label="App categories">
      <!-- Karate Hub -->
      <a class="tile" href="./karate/">
        <div class="tile-inner">
          <div class="face front">
            <div>
              <h2>Karate</h2>
              <span class="badge">Games &amp; Quizzes</span>
            </div>
          </div>
          <div class="face back">
            <div>
              <p>Stances, strikes, belts &amp; more.</p>
              <span class="cta">Open Karate Hub</span>
            </div>
          </div>
        </div>
      </a>

      <!-- Add more tiles later (Soccer, etc.)
      <a class="tile" href="./soccer/">
        <div class="tile-inner">
          <div class="face front"><div><h2>Soccer</h2><span class="badge">Coming soon</span></div></div>
          <div class="face back"><div><p>Drills &amp; rules.</p><span class="cta">View</span></div></div>
        </div>
      </a>
      -->
    </section>
  </main>
</body>
</html>
